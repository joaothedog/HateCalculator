<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Ódio</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

  <section class="container">
    <h1>Calculadora de Ódio</h1>
    <p id="slogan">
      Oi, gostaria de saber qual é o nível de ódio que existe entre você
      e alguma outra pessoa? Saiba agora!
    </p>

    <form action="" class="form">
      <label for="input-modelo-1">Pessoa 1:</label>
      <input type="text" id="input-modelo-1" placeholder="Digite aqui!">

      <label for="input-modelo-2">Pessoa 2:</label>
      <input type="text" id="input-modelo-2" placeholder="Digite aqui!">

      <button class="btnSend">APERTE AQUI!ヽ（≧□≦）ノ</button>
     </form>

     <div id="resultado"></div>
  </section>

  

  <script src="./assets/js/main.js"></script>
</body>
</html>
